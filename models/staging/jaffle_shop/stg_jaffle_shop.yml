version: 2

models:
  - name: stg_customers
    description: Customers data.
    columns: 
      - name: customer_id
        description: "{{ doc('customers_customer_id') }}"
        tests:
          - unique
          - not_null
      - name: first_name
        description: First name of customer
      - name: last_name
        description: Last name of customer

  - name: stg_orders
    description: Orders data.
    columns:
      - name: order_id
        description: Primary key for orders data.
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - return_pending
                - shipped
                - placed
                - returned
      - name: customer_id
        description: Unique customer identifier.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id